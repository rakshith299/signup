<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class = "whole">
        <div class = "success-cont"> 
            <h3>Sign up Successful</h3>
            <img src = "https://i.pinimg.com/originals/ae/bf/86/aebf8601f8d033dc8545f3446f9a30f5.gif" style = "margin-left: 10px" width = "35px" height = "30px">
        </div>

        <div class = "card">
            <h2 class = "profile-heading">Profile</h2>
            <div class = "profile-logo">
                <i class="fa-regular fa-user" style = "width: 100px; height: 80px; color: #4A43EC "></i>
            </div>

            <div class = "info-display">
                <div>
                    <p>Full Name : <span id = "name" class = "span"></span></p>
                </div>
                <div>
                    <p>Email : <span id = "email" class = "span"></span></p>
                </div>
                <div>
                    <p>Token : <span id ="token" class = "span"></span></p>
                </div>
                <div>
                    <p>Password : <span id = "password" class = "span"></span></p>
                </div>
            </div>

            <div style = "width: 100%;">
                <button type = "button" class="btn" id = "btn">
                    Log Out
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="script.js"></script>
  </body>
</html>
