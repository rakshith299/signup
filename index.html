<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class = "whole">
        <div class = "card">
            <form id = "form">
                <div class = "welcome-cont">
                    <p>Welcome back! </p>
                    <span class = "icon"><img src = "https://media1.giphy.com/media/KGMzZvWa5su2O5LCVR/giphy.gif?cid=6c09b952vue97xrgeki8tcgse7dopliqb6ki81qlkmfnq80x&ep=v1_stickers_related&rid=giphy.gif&ct=s" width = "30px" height = "30px"></span>
                </div>

                <h3>Sign up to your account</h3>
                
                <div class = "each-cont">
                    <label for = "name">Your name</label><br>
                    <input type = "text" id = "name" class = "input-field">
                </div>

                <div class = "each-cont">
                    <label for = "email">Your email</label><br>
                    <input type = "email" id = "email" class = "input-field">
                </div>

                <div class = "each-cont">
                    <label for = "password">Password</label><br>
                    <input type = "password" id = "password" class = "input-field">
                </div>

                <div class = "each-cont">
                    <label for = "password">Confirm Password</label><br>
                    <input type = "password" id = "c-password" class = "input-field">
                </div>

                <div class="each-cont">
                    <button class = "btn" id = "continue-btn">CONTINUE</button>
                </div>

                <div class="each-cont-error">
                    <p class = "error-msg" id = "error-msg">Error: All Fields are mandatory!</p>
                </div>
            </form>
        </div>

        <div class = "each-cont-note">
            <p>Don't have an account? <a href = "#" target = "_self">Sign up</a></p>
        </div>
    </div>
	<script src="script.js"></script>
  </body>
</html>
